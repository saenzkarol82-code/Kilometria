<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Reporte Usuario</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Reporte de Usuario</h1>

    <table>
        <tr>
            <th>ID</th>
            <td th:text="${usuario.idUsuario}">[ID]</td>
        </tr>
        <tr>
            <th>Nombre</th>
            <td th:text="${usuario.nombre}">[Nombre]</td>
        </tr>
        <tr>
            <th>Apellido</th>
            <td th:text="${usuario.apellido}">[Apellido]</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${usuario.email}">[Email]</td>
        </tr>
        <tr>
            <th>Teléfono</th>
            <td th:text="${usuario.telefono}">[Teléfono]</td>
        </tr>
        <tr>
            <th>Rol</th>
            <td th:text="${usuario.rol}">[Rol]</td>
        </tr>
    </table>
</body>
</html>
