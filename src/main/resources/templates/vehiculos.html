<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehículos registrados</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Kilometría</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero text-center">
    <h1>Vehículos registrados</h1>
    <p>Listado completo de vehículos en el sistema</p>
</section>

<div class="container my-5">
    <a th:href="@{/admin/vehiculos/nuevo}" class="btn btn-success">Nuevo Vehículo</a>
    <br>
    <form th:action="@{/admin/vehiculos/buscar}" method="get" class="row g-3 mb-4">
    <div class="col-md-9">
        <input type="text" name="query" class="form-control" placeholder="Buscar por ID, Marca, Modelo o Propietario">
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </div>
</form>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Kilometraje</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Disponible</th>
                <th>Propietario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="v : ${vehiculos}">
                <td th:text="${v.idVehiculo}"></td>
                <td th:text="${v.marca}"></td>
                <td th:text="${v.modelo}"></td>
                <td th:text="${v.precio}"></td>
                <td th:text="${v.kilometraje}"></td>
                <td th:text="${v.tipo}"></td>
                <td th:text="${v.estado}"></td>
                <td th:text="${v.disponible ? 'Sí' : 'No'}"></td>
                <td th:text="${v.usuario.email}"></td>
                <td>
                  <a th:href="@{'/admin/vehiculos/editar/' + ${v.idVehiculo}}" class="btn btn-primary btn-sm">Editar</a>
                  <a th:href="@{'/admin/vehiculos/eliminar/' + ${v.idVehiculo}}" class="btn btn-danger btn-sm">Eliminar</a>
                  <a th:href="@{'/admin/vehiculos/reporte/' + ${v.idVehiculo}}" class="btn btn-sm btn-info">PDF</a>


                </td>

            </tr>

        </tbody>
    </table>
</div>

<footer class="text-center py-3">
    © 2025 Kilometría — Todos los derechos reservados
</footer>

</body>
</html>
