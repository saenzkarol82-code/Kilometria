<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilometría | Iniciar Sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ruta correcta para Spring Boot -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Kilometría</a>
    </div>
  </nav>

  <!-- Hero Login -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="fw-bold">Bienvenido a Kilometría</h1>
      <p class="lead">Inicia sesión para comprar o vender tu carro</p>
    </div>
  </section>

  <!-- Formulario de Login -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="section-title text-center mb-4">Iniciar Sesión</h2>

            <!-- Form corregido para Spring Security -->
            <form action="/auth/login" method="post">

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" name="username" class="form-control" id="email"
                       placeholder="tuemail@ejemplo.com" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password"
                       placeholder="********" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>

              <div class="text-center mt-3">
                <small>¿No tienes cuenta? 
                  <a href="/auth/registro" class="text-decoration-none" style="color: var(--azul-claro);">
                    Regístrate aquí
                  </a>
                </small>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 text-center">
    <p>&copy; 2025 Kilometría. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
