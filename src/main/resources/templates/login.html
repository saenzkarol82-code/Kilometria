<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --color-principal: #2c3e50;
      --color-suave: #B7C7D9;
      --color-fondo: #F3F1E7;
      --color-texto: #323c45;
      --color-acento: #3498db;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--color-principal), var(--color-acento));
      color: var(--color-texto);
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background-color: var(--color-fondo);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-size: 1.8rem;
      color: var(--color-principal);
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--color-suave);
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: var(--color-acento);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: var(--color-principal);
    }

    .login-error {
      background-color: #f8d7da;
      color: #842029;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .login-logout {
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .btn-registro {
      display: block;
      margin-top: 15px;
      color: var(--color-principal);
      text-decoration: none;
      font-weight: 500;
    }

    .btn-registro:hover {
      color: var(--color-acento);
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">

    <h2 class="login-title">Iniciar sesión</h2>

    <div th:if="${param.error}" class="login-error">
      Usuario o contraseña incorrectos
    </div>

    <div th:if="${param.logout}" class="login-logout">
      Sesión cerrada correctamente
    </div>

    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="Correo electrónico" class="login-input" required>
      <input type="password" name="password" placeholder="Contraseña" class="login-input" required>
      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <a th:href="@{/registro}" class="btn-registro">¿No tienes cuenta? Regístrate aquí</a>

  </div>
</div>

</body>
</html>
