<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilometría | Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"><!-- tu CSS con la Base Palette -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Kilometría</a>
    </div>
  </nav>

  <!-- Hero Registro -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="fw-bold">Crea tu cuenta en Kilometría</h1>
      <p class="lead">Regístrate para comprar y vender vehículos fácilmente</p>
    </div>
  </section>

  <!-- Formulario de Registro -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="section-title text-center mb-4">Registro</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="3001234567" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="********" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terminos" required>
                <label class="form-check-label" for="terminos">
                  Acepto los <a href="#" style="color: var(--azul-claro);">términos y condiciones</a>
                </label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
              <div class="text-center mt-3">
                <small>¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none" style="color: var(--azul-claro);">Inicia sesión aquí</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 text-center">
    <p>&copy; 2025 Kilometría. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
