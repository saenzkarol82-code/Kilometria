<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <h2 class="login-title">Crear cuenta</h2>

        <!-- Mensaje de éxito -->
        <div th:if="${exito}" class="login-logout" th:text="${exito}"></div>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="login-error" th:text="${error}"></div>

        <form th:action="@{/registro/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{idUsuario}" />

            <input type="text" th:field="*{nombre}" placeholder="Nombre" class="login-input" required />
            <input type="text" th:field="*{apellido}" placeholder="Apellido" class="login-input" required />
            <input type="email" th:field="*{email}" placeholder="Correo electrónico" class="login-input" required />
            <input type="password" th:field="*{password}" placeholder="Contraseña" class="login-input" required />
            <input type="text" th:field="*{telefono}" placeholder="Teléfono" class="login-input" />

            <button type="submit" class="btn-login">Registrar</button>
        </form>

        <a th:href="@{/login}" class="btn-registro">¿Ya tienes cuenta? Inicia sesión</a>

    </div>
</div>

</body>
</html>
