<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Detalle de ' + ${vehiculo.marca} + ' ' + ${vehiculo.modelo}">Detalle Vehículo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR estilo index -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Kilometría</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/cliente/vehiculos/catalogo}">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Iniciar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<section class="hero text-center bg-light py-5">
    <h2 class="section-title" th:text="${vehiculo.marca} + ' ' + ${vehiculo.modelo}"></h2>
    <p class="lead">Información detallada del vehículo</p>
</section>

<!-- DETALLE -->
<div class="container my-5">
    <div class="card shadow-lg p-4">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{'/uploads/' + ${vehiculo.imagen1}}" class="img-fluid rounded mb-3" alt="Imagen 1">
            </div>
            <div class="col-md-6">
                <img th:src="@{'/uploads/' + ${vehiculo.imagen2}}" class="img-fluid rounded mb-3" alt="Imagen 2">
            </div>
        </div>

        <table class="table table-bordered mt-4">
            <tbody>
                <tr><th>Precio</th><td th:text="${vehiculo.precio} + ' COP'"></td></tr>
                <tr><th>Kilometraje</th><td th:text="${vehiculo.kilometraje} + ' km'"></td></tr>
                <tr><th>Tipo</th><td th:text="${vehiculo.tipo}"></td></tr>
                <tr><th>Estado</th><td th:text="${vehiculo.estado}"></td></tr>
                <tr><th>Descripción</th><td th:text="${vehiculo.descripcion}"></td></tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/cliente/vehiculos/catalogo}" class="btn btn-secondary">Volver al catálogo</a>
           
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center py-3 bg-dark text-white mt-5">
    © 2025 Kilometría — Todos los derechos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
